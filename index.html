<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="center-align"><h1>Paint your mood!</h1></header>
    <h3 class="center-align">Last Pick: <span id="lastPick"></span></h3>

    <section>
      <div id="color-div">
        <button
          class="color-btn"
          id="redHover"
          onmouseover="backgroundChange('red')"
        >
          Red
        </button>
        <button
          class="color-btn"
          id="orangeHover"
          onmouseover="backgroundChange('orange')"
        >
          Orange
        </button>
        <button
          class="color-btn"
          id="yellowHover"
          onmouseover="backgroundChange('yellow')"
        >
          Yellow
        </button>
        <button
          class="color-btn"
          id="greenHover"
          onmouseover="backgroundChange('green')"
        >
          Green
        </button>
        <button
          class="color-btn"
          id="blueHover"
          onmouseover="backgroundChange('blue')"
        >
          Blue
        </button>
        <button
          class="color-btn"
          id="purpleHover"
          onmouseover="backgroundChange('purple')"
        >
          Purple
        </button>
      </div>
    </section>
    <script src="./assets/script.js"></script>
  </body>
</html>
